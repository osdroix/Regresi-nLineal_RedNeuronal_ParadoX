<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParadoX</title>
    <script src="https://kit.fontawesome.com/f46ce87315.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link href="{{ url_for('static', filename='CSS/style.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="portada">
        <h1 class="paradox" style="color:#FFF">
            ParadoX.
        </h1>
        <hr class="hr_m">
        <div class="party">
            <button class="btn-s" style="display: none;">
                Nosotros
            </button>
            <button class="btn-s" id="btn-abrir-popup">
                Analizar
            </button>
            <button class="btn-s" style="display: none;">
                Tecnologia
            </button>
        </div>
    </div>
    <div class="overlay" id="overlay">
        
        <div class="popup" id="popup">
            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
            <h1 class="paradox-a" style="color:#F5F5F5">
                ParadoX
            </h1>
            <div class="howl">
                <div class="haber">
                    <h4>
                        Bienvenido.
                    </h4>
                    <label for="file" class="custom-file-upload" id="file-label"
                        ondragover="handleDragOver(event)" ondrop="handleFileSelect(event)">
                        <img src="https://cdn.pixabay.com/animation/2023/06/13/15/13/15-13-08-190_512.gif" class="img">
                        <h6 style="color:#45B3FF" id="preview">Selecciona o Arrastra el Archivo</h6>
                    </label>
                    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data"
                        onsubmit="return extractText();">
                        <input type="file" class="quitar" name="file" id="file" accept=".csv" style="display: none;"
                            onchange="displayFileName(this)">
                        <hr>
                        <button class="btn-pil" id="extract" type="submit">Submit</button>
                        <div id="output"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='JS/pxp.js') }}"></script>
</body>
</html>
